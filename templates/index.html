<!DOCTYPE html>
{% extends "base.html" %}

{% block body %}
    <br>
    <div class="container" style="text-align:center;">
        <br>
        <h1 style="color:beige">AutoRecordAPP</h1>
        <h5 style="color:beige">あなたの研究時間，私が自動で記録します</h5>
        <br>
    </div>
    <br>
<form class="m-5" action="/menu" method="POST">
    <div style="text-align:center; width: 300px;margin-left:auto;margin-right:auto;">
        <div class="form-floating mb-3">
            <input type="text" name="loginID" class="form-control">
            <label for="floatingInput">LoginID</label>
        </div>
        <div class="form-floating">
            <input type="password" name="loginPass" class="form-control">
            <label for="floatingPassword">Password</label>
        </div>
    </div>
    <br>
    <div style="text-align:center;">
        <button type="submit" class="btn btn-primary" role="button">ログイン</button>
    </div>

    <br><br><br>

    <div style="text-align:center; width: 300px;margin-left:auto;margin-right:auto;">
        <div class="form-floating mb-3">
            <input type="text" name="newID" class="form-control">
            <label for="floatingInput">新規登録ID</label>
        </div>
        <div class="form-floating">
            <input type="password" name="newPass" class="form-control">
            <label for="floatingPassword">新しいPasswordを入力</label>
        </div>
    </div>
    <br>
    <div style="text-align:center;">
        <button type="submit" class="btn btn-primary">新規アカウント登録</button>
    </div>
</form>
{% endblock %}
